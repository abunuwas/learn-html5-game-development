<html>
<head>
    <title>Game</title>
</head>
<body>
    <canvas id="my_canvas"></canvas>
</body>
<script>

var canvas = null;
var context = null;
var img = null;
var frameRate = 1000/30
var frame=0;
var assets = ['robowalk00.png',
	'robowalk01.png',
	'robowalk02.png',
	'robowalk03.png',
	'robowalk04.png',
	'robowalk05.png',
	'robowalk06.png',
	'robowalk07.png',
	'robowalk08.png',
	'robowalk09.png',
	'robowalk11.png',
	'robowalk12.png',
	'robowalk13.png',
	'robowalk14.png',
	'robowalk15.png',
	'robowalk16.png',
	'robowalk17.png',
	'robowalk18.png'
	];
var frames = [];

var onImageLoad = function(){
    console.log('image loaded');
};

var setup = function(){
    canvas = document.getElementById("my_canvas");
    context = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    for (i in assets){
        img = new Image();
        img.onload = onImageLoad;
        img.src = assets[i];
        frames.push(img);
    };
    setInterval(animate, frameRate);
};

var animate = function(){
    //context.clearRect(0,0,canvas.width,canvas.heigth);
    //context.beginPath();
    canvas.width = canvas.width;
    context.drawImage(frames[frame], 192, 192);
    frame = (frame + 1) % frames.length;
    //context.closePath();
};

document.onload = setup();

</script>

<script src="spritesheet.js"></script>
</html>
